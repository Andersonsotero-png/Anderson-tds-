<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parquinho App - Terra do Sol</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

</head>
<body>

<header>
  <div class="brand">
    <img src="img/logo.png" alt="Logo" />
    <h1>Terra do Sol - Parquinho</h1>
  </div>

  <nav>
    <button onclick="openTab('cadastro')" class="active">Cadastro</button>
    <button onclick="openTab('historico')">Histórico</button>
    <button onclick="openTab('buscar')">Buscar</button>
  </nav>
</header>


<main>

  <!-- ============================= -->
  <!--     T A B — C A D A S T R O   -->
  <!-- ============================= -->
  <section id="cadastro" class="tab active">

    <div class="card">
      <h2>Cadastro da Criança</h2>

      <form id="formCadastro">

        <label>Nome da Criança:</label>
        <input type="text" id="nomeCrianca" required>

        <label>Responsável:</label>
        <input type="text" id="responsavel" required>

        <label>Contato:</label>
        <input type="text" id="contato" required>

        <label>Observações:</label>
        <textarea id="obs"></textarea>

        <div class="row">
          <button type="button" onclick="gerarQRCode()">Gerar QR Code</button>
          <button type="button" onclick="limparCadastro()" class="secondary">Limpar</button>
        </div>

      </form>

      <div id="qrCodeCadastro"></div>
    </div>
  </section>


  <!-- ============================= -->
  <!--     T A B — H I S T Ó R I C O -->
  <!-- ============================= -->
  <section id="historico" class="tab">
    <div class="card">
      <h2>Histórico</h2>

      <div id="listaHistoricoContainer"></div>

      <button onclick="exportarExcel()">Exportar Excel</button>
    </div>
  </section>


  <!-- ============================= -->
  <!--       T A B — B U S C A       -->
  <!-- ============================= -->
  <section id="buscar" class="tab">
    <div class="card">
      <h2>Buscar Cadastro</h2>

      <input type="text" id="inputBusca" placeholder="Digite para buscar..." onkeyup="buscarCadastro()">

      <ul id="listaBusca"></ul>
    </div>
  </section>


  <!-- ============================= -->
  <!--     TELA DE IMPRESSÃO QR     -->
  <!-- ============================= -->
  <section id="printPage" class="tab">
    <div class="card">

      <!-- Botão solicitado por você -->
      <button onclick="voltarAoApp()" class="secondary" style="margin-bottom:12px;">
        Voltar ao App
      </button>

      <div id="relatorioPrint"></div>

      <button onclick="window.print()">Imprimir</button>
    </div>
  </section>

</main>


<script src="js/app.js"></script>

</body>
</html>
